<div id="joinPage" class="main-bg" style="display: flex">
  <div style="margin: auto; display: flex; align-items: center">
    <div
      style="
        width: 550px;
        height: 300px;
        margin-right: 30px;
        position: relative;
        border-radius: 10px;
      "
    >
      <video
        style="
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 10px;
          background-color: lightgray;
        "
        autoplay
        muted
        [playsInline]="true"
        #videoPlayer
      ></video>
    </div>
    <div style="width: 350px">
      <h3 style="text-align: center">AngularJS quickstart with Videosdk</h3>
      <form name="myForm">
        <div style="display: flex; flex-direction: column">
          <span>name</span>
          <input
            style="
              margin-top: 8px;
              width: 95%;
              border: 1px soild black;
              color: black;
              padding-top: 6px;
              padding-bottom: 6px;
              border-radius: 8px;
              font-size: 16px;
              padding-left: 8px;
              padding-right: 8px;
            "
            name="participantName"
            type="text"
            [(ngModel)]="participantName"
            (ngModelChange)="fireChangeName()"
          />
